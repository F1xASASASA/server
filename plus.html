<script>
async function submitForm() {
  const nickname = document.getElementById('nicknameInput').value;
  const months = document.getElementById('monthRange').value;
  const promo = document.getElementById('promoInput').value;
  const errorDiv = document.getElementById('errorMessage');
  const submitButton = document.getElementById('submitButton');
  const paymentLink = document.getElementById('paymentLink');

  if (!nickname) {
    showError('Пожалуйста, введите никнейм');
    return;
  }

  const payload = {
    type: "subscription",
    amount: parseInt(months),
    nicknames: [nickname],
    promo: promo
  };

  try {
    const response = await fetch('https://haku.su/api/buyprohodurl', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(payload)
    });

    const data = await response.json();

    if (data.errors) {
      const errorMessage = data.errors[0]
        .replace(/\\u[\dA-F]{4}/gi, match => 
          String.fromCharCode(parseInt(match.replace(/\\u/g, ''), 16))
        );
      showError(errorMessage);
      paymentLink.classList.add('hidden');
      submitButton.classList.remove('hidden');
    } else if (data.payment_url) {
      errorDiv.classList.add('hidden');
      paymentLink.href = data.payment_url;
      paymentLink.textContent = "Оплатить";
      paymentLink.classList.remove('hidden');
      submitButton.classList.add('hidden');
    }
  } catch (err) {
    showError('Произошла ошибка. Пожалуйста, попробуйте снова.');
  }
}

function showError(message) {
  const errorDiv = document.getElementById('errorMessage');
  errorDiv.textContent = message;
  errorDiv.classList.remove('hidden');
  errorDiv.classList.add('text-center', 'p-4', 'bg-error/20', 'rounded-lg');
}

document.getElementById('monthRange').addEventListener('input', function(e) {
  const months = e.target.value;
  const price = months * 150;
  document.getElementById('priceDisplay').textContent = `Цена: ${price}₽`;
});
</script>
